<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf8">
  <title data-l10n-id="ffos-assistant">FFOS Assistant</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/contact.css">
  <link rel="stylesheet" href="style/sms.css">
  <link rel="stylesheet" href="style/music.css">
  <link rel="stylesheet" href="style/gallery.css">
  <link rel="stylesheet" href="style/video.css">
  <link rel="resource" type="application/l10n" href="locales/locales.ini">
  <link REL="shortcut icon" HREF="style/icons/favicon.ico">
  <script type="text/javascript" src="js/l10n.js"></script>
  <script type="text/javascript" src="js/common/common.js"></script>
  <script type="text/javascript" src="js/common/socket.js"></script>
  <script type="text/javascript" src="js/common/encoding-indexes.js"></script>
  <script type="text/javascript" src="js/common/encoding.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/widgets.js"></script>
  <script type="text/javascript" src="js/3rd/pinyin.js"></script>
  <script type="text/javascript" src="js/cmd.js"></script>
  <script type="text/javascript" src="js/connectPool.js"></script>
  <script type="text/javascript" src="js/vcard.js"></script>
  <script type="text/javascript" src="js/contact_list.js"></script>
  <script type="text/javascript" src="js/sms_list.js"></script>
  <script type="text/javascript" src="js/music_list.js"></script>
  <script type="text/javascript" src="js/gallery.js"></script>
  <script type="text/javascript" src="js/video.js"></script>
  <script type="text/javascript" src="js/form.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/view.js"></script>
</head>
<body hidden="true">
  <div id="container">
    <div class="title-bar">
      <div class="assistant" data-l10n-id="ffos-assistant">FFOS 手机助手</div>
      <div id="device-unconnected" class="device-state" data-l10n-id="device-unconnected">-- 未连接 ...</div>
      <div id="device-connected" class="device-state hiddenElement" data-l10n-id="device-connected">已连接</div>
      <div id="lang-settings">
        <label class="language-code-button" data-language-code="en-US">English</label>
        <label class="language-code-button" data-language-code="zh-CN">中文</label>
      </div>
    </div>
    <div id="container-body" class="table">
      <div>
        <div class="sidebar table-cell">
          <div id="connect-list" class="list radio-list">
            <div id="connect-tab"
                 class="item"
                 data-l10n-id="pls_connect_device"
                 data-linked-view="connect-view">
              请链接手机...
            </div>
          </div>
          <div id="mgmt-list" class="list radio-list" hidden>
            <div class="header">ZET Unagi</div>
            <div id="summary-tab"
                 class=" summary-tab-selected item summary selected"
                 data-linked-view="summary-view"
                 data-l10n-id="summary">基本信息</div>
            <div id="contact-tab"
                 class="contact-tab item contact"
                 data-linked-view="contact-view"
                 data-l10n-id="contacts">联系人</div>
            <div id="sms-tab"
                 class="sms-tab item sms"
                 data-linked-view="sms-view"
                 data-l10n-id="sms">短信</div>
            <div id="music-tab"
                 class="music-tab item music"
                 data-linked-view="music-view"
                 data-l10n-id="music">音乐</div>
            <div id="gallery-tab"
                 class="gallery-tab item gallery"
                 data-linked-view="gallery-view"
                 data-l10n-id="gallery">相册图片</div>
            <div id="videos-tab"
                 class="videos-tab item videos"
                 data-linked-view="video-view"
                 data-l10n-id="videos">视频</div>
            <div id="apps-tab"
                 class="apps-tab item apps"
                 data-linked-view="apps-view"
                 data-l10n-id="apps">应用程序</div>
          </div>
          <div class="list list2">
            <div class="header" data-l10n-id="resources">资源推荐</div>
            <div id="marketplace-tab"
                 class="marketplace-tab item marketplace"
                 data-linked-view="marketplace-view"
                 data-l10n-id="marketplace">火狐官方应用市场</div>
            <div id="themes-tab"
                 class="themes-tab item theme"
                 data-linked-view="theme-view"
                 data-l10n-id="themes">免费手机壁纸</div>
            <div id="ringtone-tab"
                 class="ringtone-tab item ringtone"
                 data-linked-view="ringtone-view"
                 data-l10n-id="ringtone">手机铃声专区</div>
          </div>
        </div>
        <div class="content table-cell">
          <section id="connect-view" class="view">
            <span class="title" data-l10n-id="pls_connect_device">连接手机</span>
            <div id="welcome-msg">
              <p data-l10n-id="ffos-description"></p>
            </div>
            <section id="user-guide">
              <div class="connection-title">
                <a data-l10n-id="nodevice-found-msg">您可以通过以下方式连接手机</a>
              </div>
              <div class="connection-button">
                <a id="usb-connection-button" data-checked=true class="usb-connection-button-unselect usb-connection-button-select">
                </a>
                <a id="wifi-connection-button" data-checked=false class="wifi-connection-button-unselect">
                </a>
              </div>
              <div class="connection-step">
                <div id="usb-arrow" class="usbarrow">
                  <div class="side"></div>
                </div>
                <div id="wifi-arrow"  class="wifiarrow hiddenElement">
                  <div class="side"></div>
                </div>
                <div id="step-one" class="step-one-usb">
                  <span id="step-one-span" data-l10n-id="usb-step-one"></span>
                </div>
                <div id="step-two" class="step-two-usb"></div>
                <div id="step-three" class="step-three-usb">
                  <span id="step-three-span" data-l10n-id="usb-step-three"></span>
                </div>
                <input type="text" id="wifi-connection-code-input" style='display: none' class="hiddenElement" data-l10n-id="wifi-connection-code-placeholder" placeholder="请输入Wifi连接码" autofocus="true"></input>
                <div id="wifi-connect-button" class="button hiddenElement" href="javascript: void(0);" data-l10n-id="wifi-connect"></div>
              </div>
            </section>
          </section>
          <section id="summary-view" class="view" hidden>
            <div class="content-table">
              <div class="content-row">
                <span data-l10n-id="summary" class="title">基本信息</span>
              </div>
              <div class="content-row">
                <div id="device-image">
              <div class="device-picture"></div>
              <div class="device-connect"></div>
            </div>
            <div id="summary-infos">
              <div id="device-storage-summary">
                <div class="storage-totle">
                  <div class="storage-name" data-l10n-id="handset">手机</div>
                  <div class="storage-number"></div>
                </div>
                <div class="storage-graph">
                  <div class="used"></div>
                </div>
                <div class="device-info">
                  <div class="device-os-version" data-l10n-id="osversion">OS version</div>
                  <div class="device-os-version-number"></div>
                </div>
                <div class="device-info">
                  <div class="device-hardware-revision" data-l10n-id="hardwarerevision">Hardware revision</div>
                  <div class="device-hardware-revision-number"></div>
                </div>
                <div class="device-info">
                  <div class="device-platform-version" data-l10n-id="platformversion">Platform version</div>
                  <div class="device-platform-version-number"></div>
                </div>
                <div class="device-info">
                  <div class="device-build-identifier" data-l10n-id="buildidentifier">Build identifier</div>
                  <div class="device-build-identifier-number"></div>
                </div>
              </div>
              <div id="sdcard-storage-summary">
                <div class="storage-totle">
                  <div class="storage-name" data-l10n-id="sdcard">SD卡</div>
                  <div class="storage-number"></div>
                </div>
                <div class="storage-graph">
                  <div class="used"></div>
                </div>
                <div class="storage-detail">
                  <div class="storage-name" data-l10n-id="sdcard-music">音乐</div>
                  <div class="storage-detailgraph">
                    <div class="storage-used"></div>
                  </div>
                </div>
                <div class="storage-detail">
                  <div class="storage-name" data-l10n-id="sdcard-picture">图片</div>
                  <div class="storage-detailgraph">
                    <div class="storage-used"></div>
                  </div>
                </div>
                <div class="storage-detail">
                  <div class="storage-name" data-l10n-id="sdcard-video">视频</div>
                  <div class="storage-detailgraph">
                    <div class="storage-used"></div>
                  </div>
                </div>
                <div class="storage-detail">
                  <div class="storage-name" data-l10n-id="sdcard-other">其它</div>
                  <div class="storage-detailgraph">
                    <div class="storage-used"></div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section id="contact-view" class="view" hidden="true">
            <span class="title" data-l10n-id="contacts">联系人</span>
            <div class="contact-ops-box">
              <div id="selectAll-contacts" data-disabled="false" data-checked="false" class="contact-op">
                <label data-l10n-id="selectall">全选</label>
              </div>
              <div id="remove-contacts" data-disabled="true" class="contact-op">
                <label data-l10n-id="delete">删除</label>
              </div>
              <div id="export-contacts" data-disabled="true" class="contact-op">
                <label data-l10n-id="export">导出</label>
              </div>
              <div id="import-contacts" class="contact-op">
                <label data-l10n-id="import">导入</label>
              </div>
              <div id="refresh-contacts" class="contact-op">
                <label data-l10n-id="refresh">刷新</label>
              </div>
              <div id="add-new-contact" class="contact-op">
                <label data-l10n-id="new">新建</label>
              </div>
              <div class="search-input">
                <textarea id="search-contact-input" class="input-content" data-l10n-id="search-contact-input-placeholder" placeholder="搜索联系人..." autofocus="true"></textarea>
              </div>
            </div>
            <div id="empty-contact-container">
              <div class="empty-contacts"></div>
              <div class="empty-contacts-prompt">
                <label data-l10n-id="empty-contacts">There are no contacts.</label>
              </div>
            </div>
            <div id="contact-list-container">
              <div class="contact-list-item">
              </div>
            </div>
          </section>
          <section id="sms-view" class="view" hidden="true">
            <span class="title" data-l10n-id="sms"></span>
            <div class="sms-ops-box">
              <div id="selectAll-sms" data-disabled="false" class="sms-op" data-checked="false" data-disabled="true">
                <label data-l10n-id="selectall"></label>
              </div>
              <div id="remove-sms" data-disabled="true" class="sms-op">
                <label data-l10n-id="delete"></label>
              </div>
              <div id="export-sms" data-disabled="true" class="sms-op">
                <label data-l10n-id="export"></label>
              </div>
              <div id="refresh-sms" data-disabled="false" class="sms-op">
                <label data-l10n-id="refresh"></label>
              </div>
              <div id="add-new-sms" data-disabled="false"  class="sms-op">
                <label data-l10n-id="sms-send"></label>
              </div>
            </div>
            <div id="threads-list-container">
                <div class="threads-list-item">
                </div>
            </div>
          </section>
          <section id ="music-view" class="view" hidden="true">
            <span class="title" data-l10n-id="music">音乐</span>
            <div class="music-ops-box">
              <div id="selectAll-musics" data-disabled="false" data-checked="false" class="music-op">
                <label data-l10n-id="selectall">全选</label>
              </div>
              <div id="remove-musics" data-disabled="true" class="music-op">
                <label data-l10n-id="delete">删除</label>
              </div>
              <div id="import-musics" class="music-op">
                <label data-l10n-id="import">导入</label>
              </div>
              <div id="export-musics" data-disabled="true" class="music-op">
                <label data-l10n-id="export">导出</label>
              </div>
              <div id="refresh-musics" class="music-op">
                <label data-l10n-id="refresh">刷新</label>
              </div>
            </div>
            <div class="music-header">
              <label class="empty"></label>
              <div class="music-names"> <label data-l10n-id="songs">歌曲</label></div>
              <div class="music-singer"> <label data-l10n-id="singer">演唱</label></div>
              <div class="music-album"> <label data-l10n-id="album">专辑</label></div>
              <div class="music-type"> <label data-l10n-id="type">类型</label></div>
              <div class="music-size"> <label data-l10n-id="size">大小</label></div>
            </div>
            <div id="empty-music-container" class="content">
              <div class="empty-musics"></div>
              <div class="empty-musics-prompt">
                <label data-l10n-id="empty-musics">There are no musics.</label>
              </div>
              <div class="import-musics-btn-container">
                <a id="import-musics-btn" class="button import-musics" href="javascript: void(0);" data-l10n-id="import-musics">Import Musics</a>
              </div>
            </div>
            <div id="music-list-container">
            </div>
          </section>
          <section id ="gallery-view" class="view" hidden="true">
            <span class="title" data-l10n-id="gallery">相册图片</span>
            <div id="modal-container">
              <div class="gallery-ops-box">
                <div id="selectAll-pictures" data-disabled="false" data-checked="false" class="gallery-op">
                  <label data-l10n-id="selectall">全选</label>
                </div>
                <div id="remove-pictures" data-disabled="true" class="gallery-op">
                  <label data-l10n-id="delete">删除</label>
                </div>
                <div id="import-pictures" class="gallery-op">
                  <label data-l10n-id="import">导入</label>
                </div>
                <div id="export-pictures" data-disabled="true" class="gallery-op">
                  <label data-l10n-id="export">导出</label>
                </div>
                <div id="refresh-pictures" class="gallery-op">
                  <label data-l10n-id="refresh">刷新</label>
                </div>
              </div>
              <div id="empty-picture-container" class="content">
                <div class="empty-pictures"></div>
                <div class="empty-pictures-prompt">
                  <label data-l10n-id="empty-pictures">There are no pictures.</label>
                </div>
                <div class="import-pictures-btn-container">
                  <a id="import-pictures-btn" class="button import-pictures" href="javascript: void(0);" data-l10n-id="import-pictures">Import Pictures</a>
                </div>
              </div>
              <div id="picture-list-container">
              </div>
            </div>
          </section>
          <section id="video-view" class="view" hidden="true">
            <span class="title" data-l10n-id="videos">视频</span>
            <div class="videos-ops-box">
              <div id="selectAll-videos" data-disabled="false" data-checked="false" class="video-op">
                <label data-l10n-id="selectall">全选</label>
              </div>
              <div id="remove-videos" data-disabled="true" class="video-op">
                <label data-l10n-id="delete">删除</label>
              </div>
              <div id="import-videos" class="video-op">
                <label data-l10n-id="import">导入</label>
              </div>
              <div id="export-videos" data-disabled="true" class="video-op">
                <label data-l10n-id="export">导出</label>
              </div>
              <div id="refresh-videos" class="video-op">
                <label data-l10n-id="refresh">刷新</label>
              </div>
            </div>
            <div id="empty-video-container" class="content">
              <div class="empty-videos"></div>
              <div class="empty-videos-prompt">
                <label data-l10n-id="empty-videos">There are no videos.</label>
              </div>
              <div class="import-videos-btn-container">
                <a id="import-videos-btn" class="button import-videos" href="javascript: void(0);" data-l10n-id="import-videos">Import Videos</a>
              </div>
            </div>
            <div id="video-list-container">
            </div>
          </section>
        </div>
        <div id="views" class="views table-cell hidden-views">
          <div>
            <section id="contact-view-sub" class="sub-view">
              <section id="contact-quick-add-view" class="card-view" hidden="true">
                <div class="quick-add_view"></div>
                <div id="quick-add-contact-header" data-l10n-id="quick-add-contact-header"></div>
                <form id="contact-quick-add-form" action="#" onsubmit="return false;">
                  <div>
                    <div>
                      <label data-l10n-id="contact-quick-add-name"></label>
                    </div>
                    <input id="fullName" class="quick-input" type="text" value="" data-l10n-id="full-name"></input>
                  </div>
                  <div>
                    <div>
                       <label data-l10n-id="contact-quick-add-mobile"></label>
                   </div>
                    <input id="mobile" class="quick-input" type="tel" value="" data-l10n-id="mobile"></input>
                  </div>
                  <div><a id="quick-save-contact" class="button" href="javascript: void(0);" data-l10n-id="save">保存</a></div>
                </form>
              </section>
              <section id="contact-edit-view" class="card-view contact-form" hidden="true">
                <span id="add-contact-header" class="title" data-l10n-id="add-contact-header"></span>
                <span id="edit-contact-header" class="title" data-l10n-id="edit-contact-header"></span>
                <form id="contact-form" action="#" onsubmit="return false;">
                  <input id="contact-form-id" name="id" type="hidden" value="" />
                  <section>
                    <div>
                      <img id="avatar-add-edit" class="avatar-add-edit avatar-add-edit-default" src="" />
                      <input id="avatar-input" type="file" accept="image/*" hidden/>
                    </div>
                    <div class="item-body-exp">
                      <p><input id="givenName" type="text" value="" data-l10n-id="givenName"></input></p>
                      <p><input id="familyName" type="text" value="" data-l10n-id="familyName"></input></p>
                    </div>
                    <p><input id="org" type="text" value="" data-l10n-id="company"></input></p>
                  </section>
                  <!-- Contact field containter -->
                  <ul></ul>
                  <div class="saveAndCancel">
                  <a id="save-contact" class="button" href="javascript: void(0);" data-l10n-id="save">保存</a>
                  <a id="cancel-edit-contact" class="button-cancel" href="javascript: void(0);" data-l10n-id="cancel">取消</a>
                  </div>
                </form>
              </section>
              <section id="show-contact-view" class="card-view" hidden="true">
                <span class="title" data-l10n-id="show-contact-header"></span>
                <div class="show-contact-header">
                  <img id="show-avatar" class="avatar-show avatar-show-default"></img>
                  <div class="contact-head">
                    <div id="show-contact-full-name"></div>
                    <div id="show-contact-company"></div>
                    <div id="edit-contact" class="button" data-l10n-id="edit-contact">
                    </div>
                  </div>
                </div>
                <div class="contact-content">
                  <div class="header" data-l10n-id="show-contact-content">联系信息</div>
                  <div id="show-contact-content">
                  </div>
                </div>
                <div class="sms-message-quick-sender">
                  <div class="sender-ctn">
                    <div class="count-ctn">
                      <div class="button-send primary" data-l10n-id="sms-send" id="sms-send-incontact"></div>
                    </div>
                  </div>
                </div>
              </section>
              <section id="show-multi-contacts" class="card-view" hidden="true">
                <span id="show-contacts-header" class="title"></span>
                <div id="show-contacts-container">
                </div>
                <div class="sms-message-quick-sender">
                  <div class="sender-ctn">
                    <div class="count-ctn">
                      <div class="button-send primary" data-l10n-id="sms-send" id="sms-send-inmulticontact"></div>
                    </div>
                  </div>
                </div>
              </section>
            </section>
            <section id="sms-view-sub" class="sub-view" hidden="true">
              <section id="sms-send-view" class="card-view sms-send-form">
                <div class="sms-send-view"></div>
                <div id="sms-send-view-header" data-l10n-id="sms-send-view-header"></div>
                <form id="sms-send-view-form" action="#" onsubmit="return false;">
                  <div id="sms-send-button" class="button" href="javascript: void(0);" data-l10n-id="sms-send"></div>
                </form>
              </section>
              <section id="sms-select-view" class="card-view sms-form" hidden="true">
                <span id="select-threads-count" class="title"></span>
                <div id="show-sms-container">
                </div>
              </section>
              <section id="sms-thread-view" class="card-view sms-form" hidden="true">
                <div class="sms-thread-header" id="sms-thread-header">
                </div>
                <div id='message-list-container' class="sms-message-threads-ctn">
                </div>
                <div class="sms-message-quick-sender">
                  <div class="sender-ctn">
                    <textarea class="input-content" id="sender-ctn-input" autofocus="true" data-l10n-id="sender-ctn-input-placeholder" placeholder="填写您的新信息..."></textarea>
                    <div class="count-ctn">
                      <div class="button-send primary" data-l10n-id="sms-send" id="sms-send-inthread"></div>
                    </div>
                  </div>
                </div>
              </section>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
