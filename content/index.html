<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf8">
  <title data-l10n-id="ffos-assistant">FFOS Assistant</title>
  <link rel="stylesheet" href="chrome://ffosassistant/content/style/main.css">
  <link rel="stylesheet" href="chrome://ffosassistant/content/style/contact.css">
  <link rel="stylesheet" href="chrome://ffosassistant/content/style/sms.css">
  <link rel="stylesheet" href="chrome://ffosassistant/content/style/music.css">
  <link rel="resource" type="application/l10n" href="chrome://ffosassistant/content/locales/locales.ini">
  <link REL="shortcut icon" HREF="chrome://ffosassistant/content/style/icons/favicon.ico">
  <script type="text/javascript" src="chrome://ffosassistant/content/js/l10n.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/common/common.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/common/socket.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/common/encoding-indexes.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/common/encoding.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/utils.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/utils2.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/widgets.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/3rd/pinyin.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/cmd.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/connectPool.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/contact_list.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/messages_list.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/music_list.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/form.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/main.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/view.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/telnet.js"></script>
  <script type="text/javascript" src="chrome://ffosassistant/content/js/driver_manager.js"></script>
</head>
<body hidden="true">
  <div id="container">
    <div class="title-bar" data-l10n-id="ffos-assistant">
      FFOS 手机助手
      <label id="view-title"></label>
      <div id="lang-settings">
        <label class="language-code-button" data-language-code="en-US">English</label>
        <img src='style/images/lang-sep.png'/>
        <label class="language-code-button" data-language-code="zh-CN">中文</label>
      </div>
    </div>
    <div id="container-body" class="table">
      <div>
        <div class="sidebar">
          <div id="connect-list" class="list radio-list">
            <div id="connect-tab"
                 class="item"
                 data-l10n-id="pls_connect_device"
                 data-linked-view="connect-view">
              请链接手机...
            </div>
          </div>
          <div id="mgmt-list" class="list radio-list" hidden>
            <div class="header">ZET Unagi</div>
            <div id="summary-tab"
                 class=" summary-tab-selected item summary selected"
                 data-linked-view="summary-view"
                 data-l10n-id="summary">基本信息</div>
            <div id="contact-tab"
                 class="contact-tab item contact"
                 data-linked-view="contact-view"
                 data-l10n-id="contacts">联系人</div>
            <div id="sms-tab"
                 class="sms-tab item sms"
                 data-linked-view="sms-view"
                 data-l10n-id="sms">短信</div>
            <div id="videos-tab"
                 class="videos-tab item videos"
                 data-linked-view="videos-view"
                 data-l10n-id="videos">视频</div>
            <div id="music-tab"
                 class="music-tab item music"
                 data-linked-view="music-view"
                 data-l10n-id="music">音乐</div>
            <div id="gallery-tab"
                 class="gallery-tab item gallery"
                 data-linked-view="gallery-view"
                 data-l10n-id="gallery">相册图片</div>
            <div id="apps-tab"
                 class="apps-tab item apps"
                 data-linked-view="apps-view"
                 data-l10n-id="apps">应用程序</div>
          </div>
          <div class="list list2">
            <div class="header" data-l10n-id="resources">资源推荐</div>
            <div id="marketplace-tab"
                 class="marketplace-tab item marketplace"
                 data-linked-view="marketplace-view"
                 data-l10n-id="marketplace">火狐官方应用市场</div>
            <div id="themes-tab"
                 class="themes-tab item theme"
                 data-linked-view="theme-view"
                 data-l10n-id="themes">免费手机壁纸</div>
            <div id="ringtone-tab"
                 class="ringtone-tab item ringtone"
                 data-linked-view="ringtone-view"
                 data-l10n-id="ringtone">手机铃声专区</div>
          </div>
        </div>
        <div class="content">
          <div id="connect-view" class="view">
            <div id="welcome-msg">
              <h3 data-l10n-id="pls_connect_device">请连接手机</h3>
              <p data-l10n-id="ffos-description"></p>
            </div>

            <section id="user-guide">
              <div><a data-l10n-id="nodevice-found-msg">您的手机尚未连接到电脑，请通过USB数据线连接</a></div>
              <p><a href="http://mozilla.com.cn/" target="_blank" data-l10n-id="usb-problem">已连接USB数据线，无法识别手机？</a></p>
            </section>
          </div>
          <section id="summary-view" class="view" hidden>
            <h1 data-l10n-id="summary" class="title">基本信息</h1>
            <div id="device-image">
              <div class="device-name">ZTE Unagi</div>
              <div class="device-picture"></div>
              <div class="device-connect"></div>
            </div>
            <div id="summary-infos">
              <div id="device-storage-summary">
                <div class="storage-totle">
                  <div class="storage-name" data-l10n-id="handset">手机</div>
                  <div class="storage-number"></div>
                </div>
                <div class="storage-graph">
                  <div class="used"></div>
                </div>
              </div>
              <div id="sdcard-storage-summary">
                <div class="storage-totle">
                  <div class="storage-name" data-l10n-id="sdcard">SD卡</div>
                  <div class="storage-number"></div>
                </div>
                <div class="storage-graph">
                  <div class="used"></div>
                </div>
                <div class="storage-detail">
                  <div class="storage-name" data-l10n-id="sdcard-music">音乐</div>
                  <div class="storage-detailgraph">
                    <div class="storage-used"></div>
                  </div>
                </div>
                <div class="storage-detail">
                  <div class="storage-name" data-l10n-id="sdcard-picture">图片</div>
                  <div class="storage-detailgraph">
                    <div class="storage-used"></div>
                  </div>
                </div>
                <div class="storage-detail">
                  <div class="storage-name" data-l10n-id="sdcard-video">视频</div>
                  <div class="storage-detailgraph">
                    <div class="storage-used"></div>
                  </div>
                </div>
                <div class="storage-detail">
                  <div class="storage-name" data-l10n-id="sdcard-other">其它</div>
                  <div class="storage-detailgraph">
                    <div class="storage-used"></div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section id="contact-view" class="view" hidden>
            <h1 class="title" data-l10n-id="contacts">联系人</h1>
            <div class="view-body">
              <div class="contact-list-box">
                <div class="contact-ops-box">
                  <div id="select-all-contacts" class="contact-op">
                    <input id="select-all" type="checkbox">
                    <label for="select-all" data-l10n-id="selectall">全选</label>
                  </div>
                  <div id="remove-contacts" data-disabled="true" class="contact-op">
                    <label data-l10n-id="delete">删除</label>
                  </div>
                  <div id="export-contacts" data-disabled="true" class="contact-op">
                    <label data-l10n-id="export">导出</label>
                  </div>
                  <div id="import-contacts" class="contact-op">
                    <label data-l10n-id="import">导入</label>
                  </div>
                  <div id="refresh-contacts" class="contact-op">
                    <label data-l10n-id="refresh">刷新</label>
                  </div>
                  <div id="add-new-contact" class="contact-op">
                    <label data-l10n-id="new">新建</label>
                  </div>
                </div>
                <!-- Contact list -->
                <div id="contact-list-container">
                  <!-- div class="contact-index">P</div>
                  <div class="contact-list-item">
                    <input type="checkbox"></input>
                    <div class="bookmark"></div>
                    <div class="avatar-small"></div>
                    <div class="contact-info">
                      <div class="name">Pin Zhang</div>
                      <div class="tel">10086</div>
                    </div>
                  </div -->
                </div>
              </div>
              <div id="contact-vcard-box">
                <section id="contact-edit-view" class="card-view contact-form" hidden="true">
                  <div id="add-contact-header" class="vcard-header" data-l10n-id="add-contact-header"></div>
                  <div id="edit-contact-header" class="vcard-header" data-l10n-id="edit-contact-header">
                    编辑联系人信息
                  </div>
                  <form id="contact-form" action="#" onsubmit="return false;">
                    <input id="contact-form-id" name="id" type="hidden" value="" />
                    <section>
                      <div class="avatar">
                        <img id="avatar-e" class="headpic" src="" />
                        <input id="image" type="file" accept="image/*" hidden/>
                      </div>
                      <div class="item-body-exp">
                        <p><input id="givenName" type="text" value="" data-l10n-id="givenName"></input></p>
                        <p><input id="familyName" type="text" value="" data-l10n-id="familyName"></input></p>
                      </div>
                      <p><input id="org" type="text" value="" data-l10n-id="company"></input></p>
                    </section>
                    <!-- Contact field containter -->
                    <ul></ul>
                    <a id="save-contact" class="button active-button" href="javascript: void(0);" data-l10n-id="save">保存</a>
                    <a id="cancel-edit-contact" href="javascript: void(0);" data-l10n-id="cancel">取消</a>
                  </form>
                </section>
                <section id="contact-vcard-view" class="card-view" hidden="true">
                  <h2 class="vcard-header" data-l10n-id="vcard-header">联系人信息</h2>
                  <div id="vcard-basic-info-box">
                    <div class="avatar">
                      <img id="avatar-s" class="headpic" src="" />
                    </div>
                    <div>
                      <div class="name"></div>
                      <div class="company"></div>
                      <div class="edit button active-button" data-l10n-id="edit">编辑</div>
                    </div>
                  </div>
                  <div id="vcard-contact-ways" class="vcard-info-bar">
                    <div class="header" data-l10n-id="contact-ways">联系信息</div>
                    <!-- Contact ways -->
                    <div class="info-table table"></div>
                  </div>
                </section>
              </div>
            </div>
          </section>
          <section id="sms-view" class="view" hidden>
            <h1 data-l10n-id="sms" class="title">短信</h1>
            <div class="view-body">
              <div class="message-list-box">
                <div class="message-ops-box">
                  <div id="select-all" class="message-op">
                    <input id="select-all-messages" type="checkbox">
                    <label for="select-all-messages" data-l10n-id="selectall">全选</label>
                  </div>
                  <div id="remove-messages" data-disabled="true" class="message-op">
                    <label data-l10n-id="delete">删除</label>
                  </div>
                  <div id="export-messages" class="message-op">
                    <label data-l10n-id="export">导出</label>
                  </div>
                  <div id="refresh-messages" class="message-op">
                    <label data-l10n-id="refresh">刷新</label>
                  </div>
                  <div id="add-new-message" class="message-op">
                    <label data-l10n-id="new">新建</label>
                  </div>
                </div>
                <!-- Message list -->
                <div id="message-list-container">
                  <!--<div class="message-list-item">
                    <div>
                      <input type="checkbox"></input>
                      <div class="readflag"></div>
                      <div class="avatar-small" data-noavatar="true"></div>
                      <div class="message-info">
                        <div class="name">Pin Zhang</div>
                        <div class="body">10086</div>
                      </div>
                    </div>
                  </div>-->
                </div>
              </div>
              <div id="message-sender-box">
                <section id="messages-show-view" hidden="true">
                <div id="messages"></div>
                  <!--
                  <div class="msm-header">
                    发送短信
                  </div>
                  <div id="message-content">
                    <div>today</div>
                      <div>梅西:
                      <span> hello world.热烈庆祝巴塞罗那获得2012-1013赛季，西班牙国家联赛冠军。 20:34</span>
                    </div>
                  </div>
                  -->
                  <form action="#" onsubmit="return false;">
                    <input id="message-receiver-id" type="hidden" name="receiver"> 
                    <p><textarea data-l10n-id="message-text" value="" placeholder="content" maxlength="140" rows="7" cols="20" id="message-text">content</textarea></p> 
                    <a id="reply-message" class="button active-button" href="javascript: void(0);" data-l10n-id="sender">发送 </a>
                  </form>
                </section>
                <section id="message-sender-view">
                  <div class="msm-header" data-l10n-id="message-sender-header">
                    发送短信
                  </div>
                    <form id="message-form" action="#" onsubmit="return false;">
                    <input id="message-form-id" name="id" type="hidden" value="" />
                      <div>
                        <p><input id="receivers" type="text" value="" placeholder="receivers" data-l10n-id="receivers"></input></p>
                        <p><textarea id="message-content" cols="20" rows="7" maxlength="140" placeholder="content" value="" data-l10n-id="message-text"></textarea></p>
                      </div>
                    <a id="send-message" class="button active-button" href="javascript: void(0);" data-l10n-id="sender">发送</a>
                  </form>
                </section>
              </div>
            </div>
          </section>
          <section id="apps-view" class="view coming-soon" hidden>
            <h1 data-l10n-id="apps" class="title">应用程序</h1>
          </section>
          <section id="music-view" class="view" hidden>
            <h1 data-l10n-id="music" class="title">音乐</h1>
            <div class="view-body">
              <div class="music-list-box">
                <div class="music-ops-box">
                  <div id="select-all-musics" class="music-op">
                    <input id="select-all-musics-checkbox" type="checkbox">
                    <label for="select-all-musics" data-l10n-id="selectall">全选</label>
                  </div>
                  <div id="remove-musics" data-disabled="true" class="music-op">
                    <label data-l10n-id="delete">删除</label>
                  </div>
                  <div id="export-musics" class="music-op">
                    <label data-l10n-id="export">导出</label>
                  </div>
                  <div id="import-musics" class="music-op">
                    <label data-l10n-id="import">导入</label>
                  </div>
                  <div id="refresh-musics" class="music-op">
                    <label data-l10n-id="refresh">刷新</label>
                  </div>
                </div>
                <div id="music-header">
                <div class="music-names" data-l10n-id="songs"> <label>歌曲</label></div>
                <div class="music-singer" data-l10n-id="singer"> <label>演唱</label></div>
                <div class="music-album" data-l10n-id="album"> <label>专辑</label></div>
                <div class="music-timespan" data-l10n-id="timespan"> <label>时长</label></div>
                <div class="music-type"> <label>类型</label></div>
                <div class="music-size"> <label>大小</label></div>
                </div>
                <!-- Music list -->
                <div id="music-list-container">
                  <!--<div class="music-list-item">
                    <div><input type="checkbox"></input></div>
                    <div class="music-names item">诺雅芳周</div>
                    <div class="music-singer item">五月天</div>
                    <div class="music-album item">第二人生</div>
                    <div class="music-timespan item">5:15</div>
                    <div class="music-type item">mp3</div>
                    <div class="music-size item">13.14MB</div>
                  </div>
                  <div class="music-list-item">
                    <div><input type="checkbox"></input></div>
                    <div class="music-names">诺雅芳周</div>
                    <div class="music-singer">五月天</div>
                    <div class="music-album">第二人生</div>
                    <div class="music-timespan">5:15</div>
                    <div class="music-type">mp3</div>
                    <div class="music-size">13.14MB</div>
                  </div> -->
                </div>
              </div>
            </div>
          </section>
          <section id="gallery-view" class="view coming-soon" hidden>
            <h1 data-l10n-id="gallery" class="title"></h1>
          </section>
          <section id="videos-view" class="view coming-soon" hidden>
            <h1 data-l10n-id="videos" class="title"></h1>
          </section>
          <section id="marketplace-view" class="view coming-soon" hidden>
            <h1 data-l10n-id="marketplace" class="title"></h1>
          </section>
          <section id="theme-view" class="view coming-soon" hidden>
            <h1 data-l10n-id="themes" class="title"></h1>
          </section>
          <section id="ringtone-view" class="view coming-soon" hidden>
            <h1 data-l10n-id="ringtone" class="title"></h1>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
